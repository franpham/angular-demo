<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Angular</title>
</head>
<body ng-app="myApp">
  <div ng-controller="myController">
    <h1>{{'Hello ' + 'Angular'}}</h1>
    <input type="text" ng-Model="myModel">
    <div>Input: {{ myModel }}</div>
    <div>Main Character: {{ mainCharacter }}</div>
    <div>Version: {{ APP_VERSION }}</div>
    <div>Character Version: {{ characterVersion }}</div>
    <div>Book #1: {{ booker.books[1] }}</div>
    <br>
    <h2>Books:</h2>
      <label for="">Search:
        <input type="text" placeholder="Search Title" ng-model="searchBookTitle">
      </label>
      <ul ng-repeat="book in booker.books | filter:searchBookTitle | orderBy: 'title'">
        <li class="book">
          <h4>{{ book.title }}: {{ book.author }}</h4>
        </li>
      </ul>
      <fieldset>
        <label for="">Title:
          <input type="text" id="new_book_title" ng-model="new_book.title">
        </label>
        <label for="">Author:
          <input type="text" id="new_book_author" ng-model="new_book.author">
        </label>
        <button ng-click="booker.addBook(new_book); new_book = {};">Add Book</button>
      </fieldset>         <!-- to reset the input fields, must set new_book to a new object -->
      <div>
        <h2>Movies:</h2>
        <ul ng-repeat="movie in movies | yearFilter:1979:1982 | orderBy:'-year'"> <!-- | = piping movie to a filter -->
          <li class="movie">
            <h4>{{ movie.title }}: {{ movie.year }}</h4>
          </li>
        </ul>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
  <script src="js/app.js"></script><!-- declare FIRST! -->
  <script src="js/values.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/services.js"></script>
  <script src="js/providers.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
